<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="decode__header header">
        <img class="header__logo" src="./assets/img/logo.svg" alt="Imagem Logo">
    </header>

    <main class="container_main main">
        <section class="main__decode">
            <textarea id="decode__text" name="text" placeholder="Digite seu texto aqui..."></textarea>
            <div id="text__alert">
                <i class="fa-solid fa-circle-exclamation"></i>
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="decode__button">
                <button class="btn__encryp"  onclick="encryptText()">Criptografar</button>
                <button class="btn_decryp" onclick="decryptText()">Descriptografar</button>
            </div>
        </section>
        <section class="main__text">              
                <div class="text__decoded">
                    <img id="img__search" src="./assets/img/imgsearch.svg" alt="Imagem Search">
                    <h3 class="decode__status" id="status">Nenhuma mensagem encontrada</h3>
                    <div id="encrypted"></div>
                    <button class="btn__paste" id="btn__paste" onclick="pasteText()">Copiar</button>
                </div>
        </section>
    </main>

    <footer class="decode__footer footer">
        <blockquote class="footer__copyright">© Todos os diretos reservados</blockquote>
        <div class="social__mida">
            <a href="https://github.com/tianosouza"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/tianosouza/"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
