<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="decoder__header header">
        <img class="header__logo" src="./assets/img/logo.svg" alt="Imagem Logo">
        <h1 class="header_text_title">Olá <span class="title_user">visitante!</span></h1>
    </header>

    <main class="container_main main">
        <section class="main__decoder">
            <textarea id="decoder__text" name="text" placeholder="Digite seu texto aqui..."></textarea>
            <div class="text__alert">
                <img src="./assets/img/require.svg" alt="alert">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="decoder__button">
                <button class="button__crip"  onclick="decodeText()">Criptografar</button>
                <button class="button_desc" onclick="encodeText()">Descriptografar</button>
            </div>
        </section>
        <section class="main__text">
            <div class="text__descrip">              
                <div class="decoder__">
                    <img id="img__search" src="./assets/img/imgsearch.svg" alt="Imagem Search">
                    <h3 class="descrip_status" id="status">Nenhuma mensagem encontrada</h3>
                    <div id="decoder"></div>
                </div>
                <button class="button__paste" onclick="copyButton()">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="decoder__footer footer">
        <blockquote class="footer__copyright">© Todos os diretos reservados</blockquote>
        <div class="social__mida">
            <a href=""><i class="fa-brands fa-github"></i></a>
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
